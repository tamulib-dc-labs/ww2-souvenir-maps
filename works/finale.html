ra-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=8694,1018,951,856"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest of the 800th Ordnance Company\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=3743,7105,785,823"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest of the 100th Military Police Platoon\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=2370,7118,782,730"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crest of the 100th Quartermaster Company\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=1371,7656,848,690"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eReproduced letters of commendation sent to the 100th Infantry Division by Lt. Gen. Jacob Devers, MG Edward Brooks, and MG Wade Haislip between December 1944 and April 1945\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=957,3066,4556,4031"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"Finale\u003c/p\u003e\n\u003cp\u003eAfter nine days of heavy fighting in Heilbronn, the 100th pushed quickly out of Heilbronn to the east and south to deny a disorganized enemy time for regrouping and reorganization.\u0026nbsp; This operation was to be the Finale for the 100th Division in the European Theater of Operations.\u003c/p\u003e\n\u003cp\u003eA trap was forming 30 miles to the south as the II French Corps of the First French Army battled its way to Stuttgart from the west and south.\u0026nbsp; Meeting disorganized resistance, the 103rd Divison [sic] on the left sped down to the Fils River east of Stuttgart in the vicinity of Goppingen.\u0026nbsp; Starting 13 April, the Division swung its weight to the left of the sector and drove and night through the most difficult terrain to reach the Fils River east of Stuttgart and to close the trap on thousands of disorganized German soldiers.\u0026nbsp; In the twelve day fireball campaign, 5,648 prisoners were captured.\u003c/p\u003e\n\u003cp\u003ePlaced in Army reserve on 25 April, the Division minus CT 398 occupied Stuttgart on 26 April and prepared to relieve French units there.\u0026nbsp; On 30 April the Division moved from Stuttgart and assembled in the Eislingen-Waiblingen-Kirchheim area in Seventh Army reserve\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8a/canvas/1#xywh=1405,1859,3963,1231"}]}]}]},"related":["https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/unit/100th-infantry-division.json?sort=random","https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/id/679b9dea3fadb897908eba8a.json?sort=random"],"seo":{"title":"Finale - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/ww2-souvenir-maps/works/finale","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9h
