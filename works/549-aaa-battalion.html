/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=1348,1470,4023,2207"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eNeed to identify\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=14023,1774,2211,1751"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit's arrival and service in the UK. Includes arrival at Avonmouth (October 10, 1944) training in Hungerford (villa Little Cote) and Ramsbury (parachute training), then departure from Southampton on November 28, 1944.\u0026nbsp; Avonmouth is geolocated differently on this map.\u0026nbsp; It appears north of the other sites, but is actually to the west.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=1382,3534,3889,2796"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit crossing from Southampton to France (November-December 1944), arrival at Red Horse Assembly Area in the rain (December 2, 1944). Red Horse was one of the \"cigarette camps,\" named after popular brands, in the Le Havre area.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=2778,5881,3291,2809"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eImage of Paris.\u0026nbsp; Dancing girls, woman on bicycle, man with a wolf face chasing a woman, French and American flags on top of the Eiffel Tower, Notre Dame, Arc de Triomphe\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=5335,8663,1894,1402"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eImage of a chateau in Reims with a small outbuilding. German Messerschmidt strafing the position. December 26, 1944.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=7692,8123,1659,1293"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eBattalion Record\u003c/p\u003e\n\u003cp\u003eActivated Jan. 20, 1943\u003c/p\u003e\n\u003cp\u003eOverseas Sept. 29, 1944\u003c/p\u003e\n\u003cp\u003eCommitted Dec. 10, 1944\u003c/p\u003e\n\u003cp\u003eVE-Day May 9, 1945\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=1162,11335,2323,1790"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit Crest, Third Army\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=3897,11504,2443,1915"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219e  occupation service on the German-Czech border.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=7713,5099,1846,1319"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1/annotation/13","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eTravel through Verdun (December 8, 1945).\u0026nbsp; Image of a figure on a bridge\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d219ec007cec424f6208/canvas/1#xywh=9182,8478,1157,683"}]}]}]},"related":["https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/unit/549th-aaa-battalion.json?sort=random","https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/id/66d0d219ec007cec424f6208.json?sort=random"],"seo":{"title":"549 AAA Battalion - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/ww2-souvenir-maps/works/549-aaa-battalion","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTIzL3BhZ2VzL3BhZ2VfMC9maWxlcy9zZXJ2aWNlX21hcHNfMDEyMl8wMDAxLmpwMg==/full/4528,/0/default.jpg","type":"image/jpeg","width":4528,"height":3655,"alt":"549 AAA Battalion"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section
