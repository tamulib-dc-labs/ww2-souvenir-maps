adb897908eba8b/canvas/1/annotation_page/0","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1/annotation/0","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eThe Battle of Bitche\u003c/p\u003e\n\u003cp\u003eFrom 11 December 1944 to 15 March 1945, Bitche, France and its highly systemitized fortifications on commanding terrain was a thorn in the side of the 100th Infantry Division. This period is described schematically in the diagrams on this page.\u0026nbsp; It represents four phases of combat:\u003c/p\u003e\n\u003cp\u003e1. The Attack on Bitche\u003c/p\u003e\n\u003cp\u003e2. The Counterattack coincident with the Ardennes Offensive\u003c/p\u003e\n\u003cp\u003e3. On the defensive.\u003c/p\u003e\n\u003cp\u003e4. Resuming the Offensive and the capture of Bitche\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1#xywh=696,713,1915,1386"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"On December 11, the 398th Infantry, spearheading the attack, moved to the northeast capturing Reyersviller and Reyersviller Ridge.\u0026nbsp; The 397th Infantry moved North from Mouterhouse blocking to the East and protecting the Division's right flank.\u0026nbsp; The 399th Infantry was in Division reserve.\u0026nbsp; Moving north along the Reyersviller Ridge to a position west of Bitche, the 398th Infantry breached the Maginot Line, completing the mission on 20 December.\u0026nbsp; At this point, the 399th Infantry was astride the Bitche-Lemberg road, the 397th Infantry blocking on the East.\u0026nbsp; On 20 December, the Division was ordered to consolidate gains and prepare defensive positions.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1#xywh=691,1365,4777,3566"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"Having occupied defensive positions shown in Sketch No. 1 of Sheet No. 1, the enemy attacked our positions at 010015 January, part of a general attack along the entire Seventh Army front.\u0026nbsp; With the left and right flanks of the Division exposed by withdrawals of units on the right and left, the Division extended its lines and held practically all the sector originally held on 31 December.\u0026nbsp; On 10 January the counterattack ceased. The 100th dug in.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1#xywh=678,4984,4826,3549"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"From 10 January - 15 March the defensive line was held through all kinds of weather.\u0026nbsp; Thirty kilometers of front required almost every front line infantryman in the line guarding against further attacks.\u0026nbsp; 1 March 1945 brought melting snows and the coming Spring offensive.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1#xywh=5514,1378,4708,3557"},{"id":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"At 0500, 15 March the Division attacked to the North and in 48 hours had captured Bitche, Camp de Bitche, all forts of the Maginot Line surrounding Bitche, the high ground and towns surrouding Bitche to the North and Northeast.\u0026nbsp; Extensive minefields and sporadic resistance were encountered as the 389th Infantry made the main effort on Bitche with the 397th\u0026nbsp; on the left, the 399th on the Right.\u0026nbsp; Twenty-four hours after Bitche fell, the Division was driving to the North and Northeast toward the heavily fortified Siegfried Line\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/679b9dea3fadb897908eba8b/canvas/1#xywh=5524,5009,4619,3493"}]}]}]},"related":["https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/unit/100th-infantry-division.json?sort=random","https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/id/679b9dea3fadb897908eba8b.json?sort=random"],"seo":{"title":"The Battle of Bitche - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/ww2-souvenir-maps/works/the-battle-of-bitche","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvODAvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDc5XzAwMDEuanAy/full/2724,/0/default.jpg","type":"image/jpeg","width":2724,"height":2311,"alt":"The Battle of Bitche"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments[0];\nconst {useMDXComponents: _provideComponents} = arguments[0];\nfunction _createMdxContent(props) {\n  const _components = Object.assign({\n    h2: \"h2\"\n  }, _provideComponents(), props.components), {Container, Section, Box, Work, Tabs} = _components;\n  if (!Box) _missingMdxReference(\"Box\", true);\n  if (!Container) _missingMdxReference(\"Container\", true);\n  if (!Section) _missingMdxReference(\"Section\", true);\n  if (!Tabs) _missingMdxReference(\"Tabs
