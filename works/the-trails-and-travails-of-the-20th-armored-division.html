gett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eHumerous cartoon of the unit advancing from Le Havre to Cambrai.\u0026nbsp; Something may have happened near Amiens, because a tank is depicting losing its tracks.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=1641,3715,1980,1279"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon depicting the unit crossing into Germany.\u0026nbsp; Sign reading \"You Are Now Entering Germany,\" with an arrow below it pointing back into France reading \"Fraternization.\"\u003c/p\u003e\n\u003cp\u003eSmall image of an American jeep.\u0026nbsp; Self-propelled gun firing across the Rhine.\u0026nbsp; Bridge south of Bonn.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=4062,2864,1518,854"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of German bomber, labelled \"Bed Check Charlie\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=5931,2948,1406,1156"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eHumerous image of Hitler watching anxiously from Berlin\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=7481,1133,1155,818"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eDepiction of the assault across the Danube and the division's arrival in Munich.\u0026nbsp; German soldiers surrendering.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=7102,4060,1439,1276"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/7","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of an American soldier raising the American flag above Salzburg.\u0026nbsp; Another American soldier smiles while he lies down in the shade of a tree with his helmet off and his rifle lying next to him.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=8506,4648,951,954"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/8","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCartoon of the Eiffel Tower\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1#xywh=2661,4933,658,543"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec424f61f5/canvas/1/annotation/9","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eCompass rose for division maps.\u0026nbsp; Soldier in red with explosion behind him.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d215ec007cec4
