hub.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1"}]}],"annotations":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation_page/0","type":"AnnotationPage","items":[{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/0","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eAttached and Supporting Units\u003c/p\u003e\n\u003cp\u003e609 Field Artillery Bn\u003c/p\u003e\n\u003cp\u003eCo A, 81 Chemical Mortar BN\u003c/p\u003e\n\u003cp\u003eCo A, 635 Tank Destroyer BN\u003c/p\u003e\n\u003cp\u003eCo C, 271 Engineer BN\u003c/p\u003e\n\u003cp\u003eCo C, 371 Medical BN\u003c/p\u003e\n\u003cp\u003eCo C, 761 Tank BN\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=754,5186,1600,732"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/1","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"Soldiers of the 66th Infantry Regiment, I present you with graphic history of two campaigns, Battle of the Rhineland and Battle of Central Europe, in which this Regiment has so gallantly fought.\u003c/p\u003e\n\u003cp\u003eFor you soldiers who took part in these campaigns, in the years to come it will serve to refreshen your memory as you reminisce with yoru families and friends in the security of your homes.\u003c/p\u003e\n\u003cp\u003eFor those soldiers who subsequently join this splendid organization, it will furnish them with an historical background of the great deeds accomplished by the founders of this Regiment in the struggle for World Freedom.\u003c/p\u003e\n\u003cp\u003eA.J. Regnier, Colonel, 66th Inf, Commanding\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=9055,5151,3197,1489"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/2","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003e\"On 13 March 45, the 66th Infantry began the first combat action in its history.\u0026nbsp; During 58 days of continual fighting, the Regiment covered nearly 600 miles, mostly by foot, and captured 28,623 enemy.\u0026nbsp; On 9. May 45 - VE Day - an additional 18,300 troops, principally from the 1st SS Panzer Corps, surrendered, bringing the total number of prisoners taken to 46,923.\"\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=816,5926,3241,639"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/3","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit's departure from New York (January 26), arrival in the UK, subsequent travel to Le Havre (February 7) and training north of Paris (February 8-March 9). Includes small image of Eiffel Tower\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=900,881,2326,2603"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/4","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit's approach to the Rhine River, March 1945. Siegfried Line\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=2957,2455,2759,1971"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/5","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eUnit's route across the Rhine and Main Valleys to Fulda.\u0026nbsp;\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=3985,1144,2884,1710"},{"id":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1/annotation/6","type":"Annotation","motivation":"tagging","body":{"type":"TextualBody","value":"\u003cp\u003eAdvance along the Danube, with crossing at Sulzbach. Crossing the Isar (near Ganacker) and Inn Rivers. \"Goering's Castle\" at Burg Veldenstein. Seized a dam on the Inn River on May 2.\u0026nbsp; Met Red Army near Steyr on May 10.\u003c/p\u003e","format":"text/html","language":"en"},"target":"https://markpbaggett.github.io/corpora-service-maps/66d0d216ec007cec424f61f7/canvas/1#xywh=6813,855,4935,4229"}]}]}]},"related":["https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/unit/66th-infantry-regiment-71st-infantry-division.json?sort=random","https://tamulib-dc-labs.github.io/ww2-souvenir-maps/api/facet/id/66d0d216ec007cec424f61f7.json?sort=random"],"seo":{"title":"66 Infantry Regiment with the 71st Infantry Division, European Theater of Operations - World War II Service Maps","canonical":"https://tamulib-dc-labs.github.io/ww2-souvenir-maps/works/66-infantry-regiment-with-the-71st-infantry-division-european-theater-of-operations","openGraph":{"images":[{"url":"https://api-pre.library.tamu.edu/iiif/2/aHR0cHM6Ly9hcGktcHJlLmxpYnJhcnkudGFtdS5lZHUvZmNyZXBvL3Jlc3QvYmF0Y2gtc2VydmljZS1tYXBzLXRlc3RzX29iamVjdHMvMTMvcGFnZXMvcGFnZV8wL2ZpbGVzL3NlcnZpY2VfbWFwc18wMDEyXzAwMDEuanAy/full/3208,/0/default.jpg","type":"image/jpeg","width":3208,"height":1799,"alt":"66 Infantry Regiment with the 71st Infantry Division, European Theater of Operations"}]}},"referencingContent":[],"source":{"compiledSource":"/*@jsxRuntime automatic @jsxImportSource react*/\nconst {Fragment: _Fragment, jsx: _jsx, jsxs: _jsxs} = arguments
